name: Build and Release

# Dispatch on new tag
on:
  push:
    tags:
      - 'v*.*.*'
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install FUSE
        run: |
          sudo apt-get update
          sudo apt-get install -y fuse
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: âš¡ Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            agent/target
            extensions/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js with Corepack
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build project
        run: pnpm make build

      - name: Pack as AppImage
        run: pnpm make pack --appimage
      
      - name: Pack as tar.gz and tar.xz
        run: pnpm make pack --archive

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.ref_name }}
          files: |
            dist/target/lenz-designer.AppImage
            dist/target/lenz-designer.tar.gz
            dist/target/lenz-designer.tar.xz
