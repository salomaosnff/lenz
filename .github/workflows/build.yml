name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js with Corepack
      uses: actions/setup-node@v3
      with:
        node-version: 'lts'
        cache: 'pnpm'

    - name: Set up Rust
      uses: actions/setup-rust@v1
      with:
        rust-version: 'stable'

    - name: Install dependencies
      run: |
        corepack enable
        pnpm install

    - name: Build project
      run: pnpm make build

    - name: Pack as AppImage
      run: pnpm make pack --appimage

    - name: Create release
      uses: gh-cli/create-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: "Release ${{ github.ref }}"
        body: "Release created from GitHub Actions"
        files: |
          ./path/to/your/appimage/file
